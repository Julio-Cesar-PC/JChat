<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="npm/bulma/css/bulma.css">
    <link rel="stylesheet" href="npm/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app" class="flex justify-center">
        <!-- Chat Box goes here -->
        <div id="mainContainer" class="p-4 rounded-xl w-fit flex flex-wrap gap-10 justify-center"> 
            <div class="flex flex-col justify-center">
                <div class="flex gap-2 flex-wrap justify-center items-center bg-white p-4 rounded-xl">
                    <div class="flex flex-col items-center">
                        <img height="72" width="72" src="images/logo.png" alt="logo" class="logo">
                        <h2>JChat</h2>
                    </div>
                    <transition name="fade">
                        <input-name v-bind:is-logged="isLogged" v-on:set-name="setName"></input-name>
                    </transition>
                    <transition name="fade">
                        <input-room v-bind:is-joined="isJoined" v-on:join-room="joinRoom"></input-room>
                    </transition>
                </div>
                <!-- message list -->
                <transition name="slide-fade">
                    <div class="mt-10 bg-white p-4 rounded-xl">
                        <div class="messages">
                            <ul>
                                <li v-for="message in messages">
                                    <message v-bind:message-data="message"></message>
                                </li>
                            </ul>
                        </div>
                        <!-- inputs new message -->                
                        <input-message v-on:send-message="sendMessage"></input-message>
                    </div>  
                </transition>
            </div>
            
            <!-- user list -->
            <div class="bg-white p-4 rounded-xl">
                <users v-bind:users="users"></users>
            </div>  
        </div> 
    </div>   

    <script src="npm/vue/dist/vue.js"></script>
    <script src="npm/socket.io-client/dist/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
